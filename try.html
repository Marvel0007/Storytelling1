<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hidden Sidebar</title>
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" />
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background: #333;
            color: white;
            position: fixed;
            left: -250px;
            top: 0;
            transition: 0.3s;
            padding-top: 20px;
        }
        .sidebar.active {
            left: 0;
        }
        .menu-item {
            padding: 15px;
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .menu-item i {
            margin-right: 10px;
        }
        .toggle-menu {
            position: absolute;
            top: 20px;
            right: -40px;
            background: #333;
            color: white;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <div class="menu-item"><i class='bx bx-home'></i>Home</div>
        <div class="menu-item"><i class='bx bx-bar-chart'></i>Stats</div>
        <div class="menu-item"><i class='bx bx-message'></i>Chat</div>
        <div class="menu-item"><i class='bx bx-bookmarks'></i>Bookmarks</div>
        <div class="menu-item"><i class='bx bx-bell'></i>Notifications</div>
        <div class="menu-item"><i class='bx bx-cog'></i>Settings</div>
    </div>
    <div class="toggle-menu" id="toggle-button">â˜°</div>
    <script>
        document.getElementById("toggle-button").addEventListener("click", function () {
            document.getElementById("sidebar").classList.toggle("active");
        });
    </script>
</body>
</html>
