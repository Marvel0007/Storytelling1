<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Sidebar | By Code Info</title>
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <style> body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
  }
  .sidebar {
      width: 250px;
      height: 100vh;
      background: #333;
      color: white;
      position: fixed;
      left: -250px;
      top: 0;
      transition: 0.3s;
      padding-top: 20px;
  }
  .sidebar.active {
      left: 0;
  }
  .menu-item {
      padding: 15px;
      display: flex;
      align-items: center;
      cursor: pointer;
  }
  .menu-item i {
      margin-right: 10px;
  }
  .toggle-menu {
      position: absolute;
      top: 20px;
      right: -40px;
      background: #333;
      color: white;
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
  }
</style>
  </head>
  <body>
    
        <div class="slide">
    <aside class="sidebar" id="sidebar">
      <div class="logo">
        <i class="bx bx-cube-alt"></i>
      </div>

      <nav class="menu">
        <h1 class="menu-header">Menu</h1>

        <div class="menu-item nav-active" data-tooltip="Home">
          <i class="bx bx-home-smile"></i>
          <span>Home</span>
          
        </div>
        <div class="menu-item" data-tooltip="Stats">
          <i class="bx bx-bar-chart-alt-2"></i>
          <span>Stats</span>
        </div>
        <div class="menu-item" data-tooltip="Chat">
          <i class="bx bx-message-square-dots"></i>
          <span>Chat</span>
        </div>
        <div class="menu-item" data-tooltip="Bookmarks">
          <i class="bx bx-bookmarks"></i>
          <span>Bookmarks</span>
        </div>
        <div class="menu-item" data-tooltip="Notification">
          <i class="bx bx-bell"></i>
          <span>Notification</span>
        </div>
        <div class="menu-item" data-tooltip="Setting">
          <i class="bx bx-cog"></i>
          <span>Setting</span>
        </div>

        <h1 class="menu-header shortcuts">Shortcuts</h1>
        <div class="menu-item" data-tooltip="Add">
          <i class="bx bx-add-to-queue"></i>
          <span>Add</span>
        </div>
        <div class="menu-item" data-tooltip="Remove">
          <i class="bx bx-message-square-minus"></i>
          <span>Remove</span>
        </div>
      </nav>
      
      <div class="logout" data-tooltip="Logout">
        <i class="bx bx-log-out"></i>
        <span>Logout</span>
      </div>

      <div class="toggle-menu" id="toggle-button">
        <i class="bx bxs-right-arrow"></i>
        <i class="bx bxs-left-arrow"></i>
      </div>
    </aside>
        </div>
    <script src="main.js"></script>
  </body>
