<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KUKU FM - Audiobooks & Stories</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #ff5733;
            --secondary-color: #f8f9fa;
            --text-color: #333;
            --border-color: #e1e1e1;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #fff;
        }
        
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
            background-color: #fff;
        }
        
        .logo {
            display: flex;
            align-items: center;
        }
        
        .logo img {
            height: 30px;
        }
        
        .menu-icon {
            font-size: 24px;
            color: #555;
            margin-right: 20px;
            cursor: pointer;
        }
        
        .search-container {
            position: relative;
            flex: 1;
            max-width: 400px;
            margin: 0 20px;
        }
        
        .search-container input {
            width: 100%;
            padding: 12px 20px 12px 40px;
            border-radius: 25px;
            border: 1px solid var(--border-color);
            background-color: #f5f5f5;
            font-size: 14px;
        }
        
        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
        }
        
        .nav-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .language-dropdown {
            position: relative;
            cursor: pointer;
        }
        
        .language-dropdown select {
            appearance: none;
            background: transparent;
            border: none;
            font-size: 14px;
            padding-right: 15px;
            cursor: pointer;
        }
        
        .language-label {
            font-size: 12px;
            color: #777;
            display: block;
            text-align: center;
        }
        
        .trial-btn {
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            background-color: var(--primary-color);
            color: white;
            border: none;
        }
        
        .theme-toggle {
            font-size: 20px;
            color: #555;
            cursor: pointer;
        }
        
        .login-btn {
            font-weight: 600;
            color: #555;
            cursor: pointer;
        }
        
        .featured-section {
            padding: 20px;
            display: flex;
            gap: 15px;
            overflow-x: auto;
            scrollbar-width: none;
        }
        
        .featured-section::-webkit-scrollbar {
            display: none;
        }
        
        .featured-card {
            position: relative;
            min-width: 300px;
            height: 270px;
            border-radius: 15px;
            overflow: hidden;
        }
        
        .featured-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .card-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            color: white;
        }
        
        .card-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .card-subtitle {
            font-size: 14px;
            opacity: 0.8;
        }
        
        .play-btn {
            position: absolute;
            right: 20px;
            bottom: 20px;
            width: 40px;
            height: 40px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        .play-btn i {
            color: var(--primary-color);
            font-size: 18px;
        }
        
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">
            <i class="fas fa-bars menu-icon"></i>
            <h1 style="color: var(--primary-color);">KUKU<span style="font-weight: normal;">FM</span></h1>
        </div>
        
        <div class="search-container">
            <i class="fas fa-search search-icon"></i>
            <input type="text" placeholder="Search audiobook & stories">
        </div>
        
        <div class="nav-right">
            <div class="language-dropdown">
                <span class="language-label">Languages</span>
                <select>
                    <option>hindi</option>
                    <option>english</option>
                </select>
            </div>
            
            <button class="trial-btn">Get Free Trial</button>
            
            <div class="theme-toggle">
                <i class="fas fa-sun"></i>
            </div>
            
            <div class="login-btn">Login / Signup</div>
        </div>
    </nav>
</body>
</html>
