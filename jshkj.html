<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STORYNEST - Audiobooks & Stories</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #ff5733;
            --secondary-color: #f8f9fa;
            --text-color: #333;
            --border-color: #e1e1e1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #fff;
        }

        /* Navbar Styling */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
            background-color: var(--border-color);
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .menu-icon {
            font-size: 24px;
            color: #555;
            cursor: pointer;
            margin-right: 10px;
        }

        .search-container {
            position: relative;
            flex: 1;
            max-width: 400px;
            margin: 0 20px;
        }

        .search-container input {
            width: 100%;
            padding: 12px 20px 12px 40px;
            border-radius: 25px;
            border: 1px solid var(--border-color);
            background-color: #f5f5f5;
            font-size: 14px;
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
        }

        /* Featured Section */
        .featured-section {
            padding: 20px;
            display: flex;
            gap: 15px;
            overflow-x: auto;
            scrollbar-width: none;
        }

        .featured-card {
            position: relative;
            min-width: 300px;
            height: 270px;
            border-radius: 15px;
            overflow: hidden;
        }

        .featured-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            color: white;
        }

        .card-title {
            font-size: 24px;
            font-weight: bold;
        }

        .play-btn {
            position: absolute;
            right: 20px;
            bottom: 20px;
            width: 40px;
            height: 40px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .play-btn i {
            color: var(--primary-color);
            font-size: 18px;
        }

        /* Footer Styling */
        footer {
            background: rgba(0,0,0,0.8);
            color: white;
            text-align: center;
            padding: 15px 0;
        }

        .footer-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .footer-col {
            width: 22%;
            padding: 10px;
        }

        .footer-col h3 {
            margin-bottom: 15px;
            border-bottom: 2px solid white;
            display: inline-block;
            padding-bottom: 5px;
        }

        .footer-col ul {
            list-style: none;
            padding: 0;
        }

        .footer-col ul li {
            margin: 8px 0;
        }

        .footer-col a {
            color: white;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease-in-out;
        }

        .footer-col a:hover {
            color: #ffcc00;
        }

        @media (max-width: 768px) {
            .search-container {
                display: none;
            }
            .featured-card {
                min-width: 250px;
                height: 220px;
            }
            .footer-row {
                flex-direction: column;
                text-align: center;
            }
            .footer-col {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">
            <i class="fas fa-bars menu-icon"></i>
            <h1 style="color: var(--primary-color);">STORY<span style="font-weight: normal;">NEST</span></h1>
        </div>
        <div class="search-container">
            <i class="fas fa-search search-icon"></i>
            <input type="text" placeholder="Search audiobook & stories">
        </div>
    </nav>

    <!-- Featured Section -->
    <div class="featured-section">
        <div class="featured-card">
            <img src="/placeholder.svg?height=270&width=300" alt="Jobless Ghar Jamai">
            <div class="card-overlay">
                <div class="card-title">JOBLESS GHAR JAMAI</div>
            </div>
            <div class="play-btn">
                <i class="fas fa-play"></i>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-row">
            <div class="footer-col">
                <h3>Features</h3>
                <ul>
                    <li>Ad-free listening</li>
                    <li>Offline playback</li>
                    <li>Exclusive content</li>
                </ul>
            </div>
        </div>
        <p class="footer-bottom">&copy; 2025 StoryNest | Designed by Cyber Coders</p>
    </footer>
</body>
</html>
